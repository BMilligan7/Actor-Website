name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.*'

      - name: Show Xcode and SDKs
        run: |
          xcodebuild -version
          xcodebuild -showsdks

      - name: List schemes
        run: xcodebuild -list -project "Move More.xcodeproj"

      - name: Run unit tests (iOS Simulator)
        run: xcodebuild -project "Move More.xcodeproj" -scheme MoveMore -destination 'platform=iOS Simulator,name=iPhone 16' -configuration Debug test


